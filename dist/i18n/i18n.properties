#~~~ Worklist View ~~~~~~~~~~~~~~~~~~~~~~~~~~
#XTIT: Table view title
worklistViewTitle=List of all SNP Handys

#XTIT: Table view title
worklistTableTitle=Handys

#XTOL: Tooltip for the search field
worklistSearchTooltip=Enter an HandySet name or a part of it.

#XBLI: text for a table with no data with filter or search
